<!doctype html>
{% load static %}
<html lang="mn">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "fira_sans_extra_condensed.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "fira_mono.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">
</head>
<body>

    <div class="wrapper">
        <div class="menu">
            <a href="{% url 'issues-list' %}">Нүүр</a>
            <a href="{% url 'repo-list' %}">Repositories</a>
            <a href="{% url 'configure' %}">Тохиргоо</a>
        </div>
        <div class="main">
            {% block "content" %}{% endblock %}
        </div>
    </div>

    {% if debug %}
    <script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
    {% endif %}
    {% block "extra_js" %}{% endblock %}
</body>
</html>
